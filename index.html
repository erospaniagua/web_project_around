<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Pagina web de los lugares donde lugares donde he vivido"
    />
    <meta name="author" content="Eros Paniagua" />
    <meta
      name="keywords"
      content="Triple ten, tecnología, turismo, latinoamerica"
    />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Al rededor de LATAM</title>
</head>
<body>

  <div id="popupImgProfile" class="popup popup_opened">
    <form  id="newProfileImg" class="popup__form popup_avatar">
      <fieldset class="popup__fieldset popup__fieldset-avatar" >
        <h2 class="popup__title-avatar popup__margin" >Editar Foto de Perfil</h2>
         <button type="button" class="popup__close"><img src="./images/Close Icon.png" alt="close icon"></button>
         <label class="popup__field-avatar">
          <input type="url" name="link" placeholder="Link:" id="profileLink" class="popup__nombre popup__margin popup__input" required>
          <span class="popup__input-error popup__input-error_profileLink"></span>
         </label>
         <button type="submit" id="newImgProfile" class="popup__guardar popup__guardar-avatar">Guardar</button>
      </fieldset>
    </form>
  </div>

  <div id="popupProfile" class="popup popup_opened">
    <form class="popup__container popup__form">
      <fieldset class="popup__fieldset" >
        <h2 class="popup__title popup__margin" >Editar Perfil</h2>
         <button type="button" class="popup__close"><img src="./images/Close Icon.png" alt="close icon"></button>
         <label class="popup__field-title">
          <input type="text" name="name" placeholder="Nombre" id="name" class="popup__nombre popup__margin popup__input" minlength="2" maxlength="40" required>
          <span class="popup__input-error popup__input-error_name"></span>
         </label>
         <label class="popup__field-about">
          <input type="text" name="about" placeholder="Acerca de mí" id="about" class="popup__about popup__margin popup__input profile" minlength="2" maxlength="200" required>
          <span class="popup__input-error popup__input-error_about"></span>
         </label>
         <button type="submit" id="newProfile" class="popup__guardar">Guardar</button>
      </fieldset>
    </form>
  </div>

  <div id="popupPlace" class="popup popup_opened">
   <form id="newCard" class="popup__form">
    <div class="popup__container">
      <fieldset class="popup__fieldset" >
        <h2 class="popup__title popup__margin" >Nuevo Lugar</h2>
        <button type="button" id="popupPlaceClose" class="popup__close"><img src="./images/Close Icon.png" alt="close icon"></button>
         <label class="popup__field-title">
          <input type="text" name="place" placeholder="Titulo" id="title" class="popup__nombre popup__margin popup__input" minlength="2" maxlength="30" required>
          <span class="popup__input-error popup__input-error_title"></span>
         </label>
         <label class="popup__field-about">
          <input type="url" name="link" placeholder="Enlace a la imagen" id="imgLink" class="popup__about popup__margin popup__input" required>
          <span class="popup__input-error popup__input-error_imgLink"></span>
         </label>
        <button type="submit" id="newImg" class="popup__guardar">Guardar</button>
      </fieldset>
     </div>
   </form>
  </div>
  <div id="popupEraseCard" class="popup popup_opened">
     <div class="popup_dltImg">
      <button type="button" id="popupPlaceClose" class="popup__close"><img src="./images/Close Icon.png" alt="close icon"></button>
      <p class="popup__title popup__margin">Estas Seguro?</p>
      <button type="submit" id="delImg" class="popup__guardar">si</button>
    </div>
  </div>

  <div class="page">
    <header class="header">
     <img src="./images/Vector.png" alt="Around the us" class="header__vector">
    </header>
    <main class="main">
      <div class="main__profile">
        <div class="main__content-image">
          <button class="main__profileimg-button">
          <img src="" alt="profile picture" class="main__profile-image">
          <img src="./images/pencil-svgrepo-com.svg" alt="Edit icon" class="main__pencil-icon">
        </button>
        </div>
        <div class="main__content-paragraph">
          <h2 class="main__paragraph main__paragraph_name"></h2>
          <p class="main__paragraph main__paragraph_job"></p>
          <button class="main__button main__button_edit ">&#x1F58C;</button>
        </div>
        <button type="button" class="main__button main__button_add">
          &#x1F7A3;
        </button>
      </div>
      <section class="gallery">

      </section>
    </main>
     <template id ='card'>
      <div class="gallery__card">
        <button class="main__button gallery__trash"> </button>
        <button class="gallery__img__button">
          <img src="" alt="" class="gallery__card-image">
        </button>
        <div class="gallery__card-text">
          <p class="gallery__card-name"></p>
          <button class="main__button gallery__card-like gallery__card-liked"> </button>
        </div>
      </div>
     </template>
     <template id="openImg">
      <div class="popup gallery__card__opened popup_opened">
        <div class="gallery__Opened__card__container">
          <button id="closeOpenedImg" class="gallery__close__OpenedImg popup__close"><img class="popup__Img__Close" src="../images/Close Icon.png" alt="close icon"></button>
        <img class="gallery__img__opened" src="" alt="">
        <p class="gallery__tittle__opened"></p>
        </div>
      </div>
     </template>
    <footer class="footer">
      &#169; 2025 Around latinoamerica</footer>
  </div>
  <script type="module" src="../scripts/index.js"></script>
</body>
</html>
