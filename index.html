<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Pagina web de los lugares donde lugares donde he vivido"
    />
    <meta name="author" content="Eros Paniagua" />
    <meta
      name="keywords"
      content="Triple ten, tecnología, turismo, latinoamerica"
    />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Al rededor de LATAM</title>
</head>
<body>
  <div id="popupProfile" class="popup popup_opened">
    <form class="popup__container">
    <h2 class="popup__title popup__margin" >Editar Perfil</h2>
    <button  class="popup__close"><img src="./images/Close Icon.png" alt="close icon"></button>
    <input type="text" placeholder="Nombre" id="nombre" class="popup__nombre popup__margin">
    <input placeholder="Acerca de mí" id="acercaDeMi" class="popup__about popup__margin">
    <button id="newProfile" class="popup__guardar popup__margin">Guardar</button>
</form>
</div>

<div id="popupPlace" class="popup popup_opened">
  <form class="popup__container">
  <h2 class="popup__title popup__margin" >Nuevo Lugar</h2>
  <button id="popupPlaceClose" class="popup__close"><img src="./images/Close Icon.png" alt="close icon"></button>
  <input type="text" placeholder="Titulo" id="Titulo" class="popup__nombre popup__margin">
  <input placeholder="Enlace a la imagen" id="imgLink" class="popup__about popup__margin">
  <button id="newCard" class="popup__guardar popup__margin">Guardar</button>
</form>
</div>

  <div class="page">
    <header class="header">
     <img src="./images/Vector.png" alt="Around the us" class="header__vector">
    </header>
    <main class="main">
      <div class="main__profile">
        <div class="main__content-image">
          <img src="./images/image.jpg" alt="profile picture" class="main__profile-image">
        </div>
        <div class="main__content-paragraph">
          <h2 class="main__paragraph main__paragraph_name">Eros Paniagua</h2>
          <p class="main__paragraph main__paragraph_job">developer</p>
          <button class="main__button main__button_edit ">&#x1F58C;</button>
        </div>
        <button type="button" class="main__button main__button_add">
          &#x1F7A3;
        </button>
      </div>
      <section class="gallery">

      </section>
    </main>
     <template id ='card'>
      <div class="gallery__card">
        <button class="main__button gallery__trash"> </button>
        <img src="" alt="" class="gallery__card-image">

        <div class="gallery__card-text">
          <p class="gallery__card-name"></p>
          <img src="./images/Group.png" alt="heart" class="gallery__card-like">
        </div>
      </div>
     </template>
    <footer class="footer">
      &#169; 2025 Around latinoamerica</footer>
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
